		function number(){

		function changepic1(event,picnum){
			var i=0;
			var doll=document.getElementsByClassName("doll");
			var pic=document.getElementsByClassName("picroll");
			for(i=0;i<3;i++){
				doll[i].className=doll[i].className.replace(" selected"," ");
				pic[i].style.display="none";
			}
			event.currentTarget.className+=" selected";
			document.getElementById(picnum).style.display="block";
		}
